<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{title}}</ion-title>
  <ion-searchbar id="searchQuery" [(ngModel)] = "query" (input) = 'queryChange($event)'></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-item-group *ngFor="#zoneitem of table">
    <ion-item-divider light >{{zoneitem.zn_nm}}</ion-item-divider>
      <ion-item *ngFor="#tableitem of zoneitem.tables">{{tableitem.tbl_nm}}</ion-item>
  </ion-item-group>
</ion-content>
