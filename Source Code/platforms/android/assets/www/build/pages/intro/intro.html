<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="#slide of slides" style="background-image: url({{slide.image}})">
     <!--  <ion-toolbar>
        <ion-buttons end>
          <button>Skip</button>
        </ion-buttons>
      </ion-toolbar> -->
      <!-- <img [src]="slide.image" class="slide-image"/> -->
      <h2 class="slide-title center">{{slide.title}}
        <p class="description" [innerHTML]="slide.description"></p>
      </h2>
      
      <p class="continue" *ngIf="slide == slides[slides.length-1]">
          <button round large outline light (click)="shownIntro($event)">
            GET STARTED
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
      </p>
    </ion-slide>
  </ion-slides>
</ion-content>
