<ion-toolbar>
  <ion-title>
    {{title}}
  </ion-title>
  <ion-buttons end>
    <button (click)="close()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
<div class="preview">
    <ion-item style="background-image: url('{{menuitem.bg_img}}')" ([ngModel])="menuitem">
      <h2>{{menuitem.mn_nm}}</h2>
      <P class="description">
        {{menuitem.mn_dsc}}
      </P>
    </ion-item>
  </div>
  <input type="text" ([ngModel])="menuitem.mn_nm"/>
  <input type="text" ([ngModel])="menuitem.mn_dsc"/>
<button lagre round class="center" (click)="tabtopics()">Select image</button>
  <img [src]="image" *ngIf="image">
</ion-content>
