<ion-toolbar>
  <ion-title>
    {{title}}
  </ion-title>
  <ion-buttons end>
    <button (click)="close()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-list class="products"  no-lines>
    <ion-item-sliding class="product" *ngFor="#food of foods">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{food.food.prd_img}}">
        </ion-thumbnail>
        <h2>{{food.food.prd_nm}}</h2>
        <input class="quantity" type="number" [(ngModel)]="food.quantity"/>
        <p class="total">Total: {{food.quantity*food.food.prd_prc}}</p>
      </ion-item>
      <ion-item-options>
        <button danger (click)="removeOrder($event,food.food)">
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <p>Total Cost: {{calTotal(foods)}}</p>
  <button lagre round class="center" (click)="sendOrders()">Send Orders</button>
</ion-content>
